<div class="p-6 max-w-md">
    <div class="flex items-start gap-4">
        <!-- Icon based on type -->
        <div [ngClass]="{
            'bg-rose-100 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400': data.type === 'danger',
            'bg-amber-100 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400': data.type === 'warning',
            'bg-sky-100 dark:bg-sky-900/20 text-sky-600 dark:text-sky-400': data.type === 'info'
        }" class="h-12 w-12 rounded-full flex items-center justify-center shrink-0">
            <lucide-angular *ngIf="data.type === 'danger'" [img]="AlertTriangle" class="w-6 h-6"></lucide-angular>
            <lucide-angular *ngIf="data.type === 'warning'" [img]="HelpCircle" class="w-6 h-6"></lucide-angular>
            <lucide-angular *ngIf="data.type === 'info'" [img]="Info" class="w-6 h-6"></lucide-angular>
        </div>

        <div class="flex-1">
            <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 mb-2">
                {{ data.title }}
            </h3>
            <p class="text-sm text-slate-600 dark:text-slate-400 leading-relaxed">
                {{ data.message }}
            </p>
        </div>
    </div>

    <div class="mt-8 flex items-center justify-end gap-3">
        <button mat-stroked-button (click)="onCancel()"
            class="border-gray-300! dark:border-slate-700! text-slate-700! dark:text-slate-300!">
            {{ data.cancelText }}
        </button>
        <button mat-flat-button (click)="onConfirm()" class="text-white!"
            [color]="data.type === 'danger' ? 'warn' : 'primary'" [ngClass]="{
                'bg-rose-600! hover:bg-rose-700!': data.type === 'danger',
                'bg-sky-600! hover:bg-sky-700!': data.type !== 'danger'
            }">
            {{ data.confirmText }}
        </button>
    </div>
</div>
