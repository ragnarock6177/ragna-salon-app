<div
    class="min-h-screen flex items-center justify-center bg-linear-to-br from-indigo-50 via-white to-cyan-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 p-4 transition-colors duration-500 overflow-hidden relative">

    <!-- Background Decor Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div
            class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-500/10 dark:bg-indigo-500/20 rounded-full blur-3xl animate-pulse">
        </div>
        <div
            class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-cyan-500/10 dark:bg-cyan-500/20 rounded-full blur-3xl animate-pulse delay-1000">
        </div>
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-md relative z-10 perspective-1000">
        <div
            class="bg-white/70 dark:bg-slate-900/60 backdrop-blur-2xl rounded-3xl shadow-sm dark:shadow-slate-900/50 border border-white/40 dark:border-slate-800 p-8 sm:p-10 transition-all duration-300 hover:shadow-indigo-500/10 dark:hover:shadow-indigo-900/20">

            <!-- Header -->
            <div class="text-center mb-10">
                <h1
                    class="text-3xl font-bold bg-linear-to-r from-slate-900 to-slate-700 dark:from-white dark:to-slate-300 bg-clip-text text-transparent mb-3 tracking-tight">
                    Admin Portal</h1>
                <p class="text-slate-500 dark:text-slate-400 text-base font-medium">
                    Secure access for salon management
                </p>
            </div>

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">

                <!-- Email Input -->
                <div class="space-y-1">
                    <mat-form-field class="w-full custom-mat-field">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="admin@example.com"
                            class="text-slate-900! dark:text-white!">
                        <lucide-angular matSuffix name="mail"
                            class="text-slate-400 dark:text-slate-500 mr-2"></lucide-angular>
                        <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="email?.hasError('email')">Enter a valid email address</mat-error>
                    </mat-form-field>
                </div>

                <!-- Password Input -->
                <div class="space-y-1">
                    <mat-form-field class="w-full custom-mat-field">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hidePassword() ? 'password' : 'text'"
                            class="text-slate-900! dark:text-white!">
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" type="button"
                            class="text-slate-400! dark:text-slate-500! hover:text-indigo-500! transition-colors">
                            <lucide-angular [name]="hidePassword() ? 'eye' : 'eye-off'"></lucide-angular>
                        </button>
                        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </div>

                <!-- Actions -->
                <div class="pt-2">
                    <button mat-flat-button color="primary"
                        class="w-full text-lg! shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 transition-all duration-300 transform active:scale-[0.98]"
                        [disabled]="isLoading() || loginForm.invalid" type="submit">
                        <span *ngIf="!isLoading()" class="flex items-center justify-center gap-2">
                            Sign In
                        </span>
                        <span *ngIf="isLoading()" class="flex items-center justify-center gap-2">
                            <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                    fill="none"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Authenticating...
                        </span>
                    </button>

                    <div *ngIf="errorMessage()"
                        class="mt-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 text-sm text-center animate-in fade-in slide-in-from-top-2">
                        {{ errorMessage() }}
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-6">
                    <p class="text-sm text-slate-500 dark:text-slate-400">
                        Not an admin?
                        <a routerLink="/auth/login"
                            class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 font-semibold transition-colors">
                            User Login
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Bottom credits or extra decor -->
        <p class="text-center text-slate-400/60 dark:text-slate-600 text-xs mt-8">
            &copy; 2024 Ragna Salon. All rights reserved.
        </p>
    </div>
</div>
