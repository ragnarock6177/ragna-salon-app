<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div
    class="rounded-2xl border border-gray-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 flex flex-col gap-3 shadow-sm transition-colors">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-400">
        <lucide-angular name="users" class="w-4 h-4 text-sky-600 dark:text-sky-400"></lucide-angular>
        <span>Active users</span>
      </div>
      <span class="text-xs text-emerald-600 dark:text-emerald-400 flex items-center gap-1">
        <lucide-angular name="trending-up" class="w-3 h-3"></lucide-angular> +12%
      </span>
    </div>
    <div class="flex items-baseline gap-2">
      <span class="text-2xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">4,283</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">this week</span>
    </div>
    <div class="h-1.5 rounded-full bg-gray-100 dark:bg-slate-800 overflow-hidden">
      <div class="h-full w-3/4 bg-linear-to-r from-sky-500 via-sky-400 to-emerald-400"></div>
    </div>
  </div>

  <div
    class="rounded-2xl border border-gray-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 flex flex-col gap-3 shadow-sm transition-colors">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-400">
        <lucide-angular name="cpu" class="w-4 h-4 text-emerald-600 dark:text-emerald-400"></lucide-angular>
        <span>System load</span>
      </div>
      <span class="text-xs text-amber-600 dark:text-amber-400 flex items-center gap-1">
        <lucide-angular name="activity" class="w-3 h-3"></lucide-angular> 73%
      </span>
    </div>
    <div class="flex items-baseline gap-2">
      <span class="text-2xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">12.4%</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">avg CPU</span>
    </div>
    <div class="flex items-center gap-2 text-xs text-slate-600 dark:text-slate-400">
      <span class="inline-flex items-center gap-1">
        <span class="h-2 w-2 rounded-full bg-emerald-500"></span> Healthy
      </span>
      <span class="inline-flex items-center gap-1">
        <span class="h-2 w-2 rounded-full bg-amber-500"></span> Spikes
      </span>
    </div>
  </div>

  <div
    class="rounded-2xl border border-gray-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 flex flex-col gap-3 shadow-sm transition-colors">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-400">
        <lucide-angular name="shield" class="w-4 h-4 text-rose-600 dark:text-rose-400"></lucide-angular>
        <span>Incidents</span>
      </div>
      <span class="text-xs text-slate-500 dark:text-slate-400">last 24h</span>
    </div>
    <div class="flex items-baseline gap-2">
      <span class="text-2xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">3</span>
      <span class="text-xs text-slate-500 dark:text-slate-400">open</span>
    </div>
    <div class="flex items-center gap-2 text-xs text-slate-600 dark:text-slate-400">
      <span class="inline-flex items-center gap-1">
        <span class="h-1.5 w-3 rounded-full bg-rose-500"></span> Critical
      </span>
      <span class="inline-flex items-center gap-1">
        <span class="h-1.5 w-3 rounded-full bg-amber-500"></span> Warning
      </span>
    </div>
  </div>
</div>
