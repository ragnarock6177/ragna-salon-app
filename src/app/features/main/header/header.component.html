<header
    class="flex items-center justify-between gap-3 border-b border-gray-200 dark:border-slate-800 px-4 sm:px-6 py-4 bg-white dark:bg-slate-950">
    <div class="flex items-center gap-3">
        <button (click)="toggleSidebar()" id="mobile-menu-btn"
            class="md:hidden p-2 rounded-lg border border-gray-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-800">
            <lucide-angular name="menu" class="w-4 h-4"></lucide-angular>
        </button>
        <div class="flex flex-col">
            <h1 class="text-base font-semibold tracking-tight text-slate-900 dark:text-slate-50">{{ title }}</h1>
            <p class="text-sm text-slate-600 dark:text-slate-400">{{ subtitle }}</p>
        </div>
    </div>


    <div class="flex items-center gap-3">
        <div
            class="hidden sm:flex items-center gap-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-lg px-3 py-1.5">
            <lucide-angular name="search" class="w-4 h-4 text-slate-500 dark:text-slate-400"></lucide-angular>
            <input [(ngModel)]="search" type="text" placeholder="Search..."
                class="bg-transparent border-none focus:outline-none text-sm text-slate-800 dark:text-slate-200 placeholder:text-slate-500">
            <button *ngIf="search" (click)="search=''"
                class="ml-2 text-xs text-slate-500 dark:text-slate-400">Clear</button>
        </div>

        <!-- Theme Toggle -->
        <button (click)="toggleTheme()"
            class="relative p-2 rounded-lg border border-gray-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-800 ">
            @if(!isDarkMode) {
            <lucide-angular name="moon" class="w-4 h-4"></lucide-angular>
            } @else {
            <lucide-angular name="sun" class="w-4 h-4"></lucide-angular>
            }
        </button>

        <div class="relative">
            <button (click)="toggleNotif()"
                class="relative p-2 rounded-lg border border-gray-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-800">
                <lucide-angular name="bell" class="w-4 h-4"></lucide-angular>
                <span
                    class="absolute -top-0.5 -right-0.5 h-2 w-2 bg-rose-500 rounded-full ring-2 ring-white dark:ring-slate-950"></span>
            </button>
            <div *ngIf="showNotif"
                class="absolute right-0 mt-2 w-80 bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-lg shadow-lg overflow-hidden z-50">
                <div
                    class="p-3 text-sm text-slate-900 dark:text-slate-300 font-medium border-b border-gray-200 dark:border-slate-800">
                    Notifications</div>
                <div class="divide-y divide-gray-200 dark:divide-slate-800 max-h-64 overflow-auto">
                    <div class="p-3 text-xs text-slate-600 dark:text-slate-400">No new notifications</div>
                </div>
            </div>
        </div>


        <button id="profile-btn"
            class="p-2 rounded-lg border border-gray-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-800">
            <lucide-angular name="user" class="w-4 h-4"></lucide-angular>
        </button>
    </div>
</header>
