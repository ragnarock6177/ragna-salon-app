<div class="grid grid-cols-1 xl:grid-cols-3 gap-4">
  <div class="xl:col-span-3">
    <div
      class="rounded-2xl border border-gray-200 dark:border-slate-800 bg-white dark:bg-slate-900 overflow-hidden flex flex-col shadow-sm transition-colors">
      <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-slate-800">
        <div class="flex flex-col">
          <h2 class="text-base font-semibold tracking-tight text-slate-900 dark:text-slate-100">Recent users</h2>
          <p class="text-sm text-slate-600 dark:text-slate-400">Last access events across your workspace.</p>
        </div>
        <div class="flex items-center gap-2">
          <button (click)="filter = filter === 'active' ? 'all' : 'active';"
            class="hidden sm:inline-flex items-center gap-1.5 rounded-lg border border-gray-300 dark:border-slate-700 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-800">
            <lucide-angular name="funnel" class="w-3.5 h-3.5"></lucide-angular>
            <span>{{ filter === 'active' ? 'Active only' : 'Filters' }}</span>
          </button>
          <button (click)="openAdd()"
            class="inline-flex items-center gap-1.5 rounded-lg bg-sky-600 hover:bg-sky-700 text-white text-xs font-medium px-3 py-1.5 transition">
            <lucide-angular name="plus" class="w-3.5 h-3.5"></lucide-angular>
            New user
          </button>
        </div>
      </div>

      <div class="overflow-auto" style="max-height: calc(100dvh - 386px);" (scroll)="onScroll($event)">
        <table class="w-full text-sm overflow-auto">
          <thead
            class="bg-gray-50 dark:bg-slate-900 border-b border-gray-200 dark:border-slate-800 text-xs text-slate-700 dark:text-slate-300 sticky top-0">
            <tr>
              <th class="text-left font-medium py-2.5 px-4">User</th>
              <th class="text-left font-medium py-2.5 px-4">Role</th>
              <th class="text-left font-medium py-2.5 px-4">Last active</th>
              <th class="text-left font-medium py-2.5 px-4">Status</th>
              <th class="text-right font-medium py-2.5 px-4">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-slate-800">
            <tr *ngFor="let u of displayedUsers; let i = index" class="hover:bg-gray-50 dark:hover:bg-slate-800/50">
              <td class="py-2.5 px-4">
                <div class="flex items-center gap-3">
                  <div
                    class="h-8 w-8 rounded-full bg-linear-to-br from-sky-500 to-emerald-400 flex items-center justify-center text-xs font-semibold tracking-tight text-white">
                    {{ getName(u) }}</div>
                  <div class="flex flex-col">
                    <span class="text-sm text-slate-900 dark:text-slate-100">{{ u.name }}</span>
                    <span class="text-xs text-slate-500 dark:text-slate-400">{{ u.email }}</span>
                  </div>
                </div>
              </td>
              <td class="py-2.5 px-4 text-sm text-slate-700 dark:text-slate-300">{{ u.role }}</td>
              <td class="py-2.5 px-4 text-sm text-slate-700 dark:text-slate-300">{{ u.last }}</td>
              <td class="py-2.5 px-4">
                <span (click)="toggleStatus(getOriginalIndex(i))"
                  class="inline-flex items-center gap-1 rounded-full px-2.5 py-0.5 text-xs border cursor-pointer"
                  [ngClass]="{
              'bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-400 border-emerald-300 dark:border-emerald-700': u.active === 'Active',
              'bg-amber-50 dark:bg-amber-900/20 text-amber-700 dark:text-amber-400 border-amber-300 dark:border-amber-700': u.active === 'Pending',
              'bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-400 border-gray-300 dark:border-gray-700': u.active === 'Inactive'
            }">
                  <span class="h-1.5 w-1.5 rounded-full" [ngClass]="{
                'bg-emerald-500': u.active === 'Active',
                'bg-amber-500': u.active === 'Pending',
                'bg-gray-500': u.active === 'Inactive'
              }"></span>
                  {{ u.active }}
                </span>
              </td>
              <td class="py-2.5 px-4 text-right">
                <div class="inline-flex items-center gap-2">
                  <button (click)="edit(getOriginalIndex(i))"
                    class="inline-flex items-center gap-1 text-xs text-slate-700 dark:text-slate-300 border border-gray-300 dark:border-slate-700 rounded-lg px-2.5 py-1 hover:bg-gray-100 dark:hover:bg-slate-800">Manage</button>
                  <button (click)="delete(getOriginalIndex(i))"
                    class="ml-2 inline-flex items-center gap-1 text-xs text-rose-600 dark:text-rose-400 hover:text-rose-700 dark:hover:text-rose-300">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="flex justify-center py-4 text-center text-sm text-slate-500 dark:text-slate-400">
          <lucide-angular name="loader" class="w-4 h-4 animate-spin"></lucide-angular>
        </div>
      </div>

      <div
        class="px-4 py-3 border-t border-gray-200 dark:border-slate-800 text-xs text-slate-600 dark:text-slate-400 bg-gray-50 dark:bg-slate-900">
        <span>Showing {{ displayedUsers.length }} of {{ filtered.length }} users</span>
      </div>
    </div>
  </div>
</div>
