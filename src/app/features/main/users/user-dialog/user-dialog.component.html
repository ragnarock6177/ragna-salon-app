<div class="user-dialog">
    <div class="dialog-header">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-sky-500/10 dark:bg-sky-500/20 flex items-center justify-center">
                <lucide-angular name="user-plus" class="w-5 h-5 text-sky-600 dark:text-sky-400"></lucide-angular>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-slate-900 dark:text-slate-50">
                    {{ isEditMode ? 'Edit User' : 'Add New User' }}
                </h2>
                <p class="text-sm text-slate-600 dark:text-slate-400">
                    {{ isEditMode ? 'Update user information' : 'Create a new user account' }}
                </p>
            </div>
        </div>
        <button mat-icon-button (click)="onCancel()" class="close-btn">
            <lucide-angular name="x" class="w-5 h-5"></lucide-angular>
        </button>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="dialog-content">
        <div class="form-grid">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label class="inline-flex items-center gap-1">
                    <lucide-angular name="user" class="w-4 h-4"></lucide-angular>
                    Full Name
                </mat-label>
                <input matInput formControlName="name" placeholder="Enter full name" required>
                <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
                <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">
                    Name must be at least 2 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label class="inline-flex items-center gap-1">
                    <lucide-angular name="mail" class="w-4 h-4"></lucide-angular>
                    Email Address
                </mat-label>
                <input matInput formControlName="email" type="email" placeholder="user@example.com" required>
                <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label class="inline-flex items-center gap-1">
                    <lucide-angular name="shield" class="w-4 h-4"></lucide-angular>
                    Role
                </mat-label>
                <mat-select formControlName="role" required>
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{ role }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label class="inline-flex items-center gap-1">
                    <lucide-angular name="activity" class="w-4 h-4"></lucide-angular>
                    Status
                </mat-label>
                <mat-select formControlName="active" required>
                    <mat-option *ngFor="let status of statuses" [value]="status">
                        <span class="status-option" [attr.data-status]="status">
                            <span class="status-dot" [attr.data-status]="status"></span>
                            {{ status }}
                        </span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="dialog-actions">
            <button type="button" mat-stroked-button (click)="onCancel()"
                class="inline-flex items-center gap-1 cancel-btn">
                Cancel
            </button>
            <button type="submit" mat-raised-button [disabled]="!userForm.valid"
                class="inline-flex items-center gap-1 submit-btn">
                {{ isEditMode ? 'Update User' : 'Create User' }}
            </button>
        </div>
    </form>
</div>
