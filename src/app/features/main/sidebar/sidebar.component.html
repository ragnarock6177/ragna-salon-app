<!-- Backdrop for mobile -->
@if (isOpen) {
  <div
    (click)="closeSidebar()"
    class="md:hidden fixed inset-0 bg-black/50 z-40">
  </div>
}

<!-- Sidebar -->
<aside
  [ngClass]="{
    'translate-x-0': isOpen,
    '-translate-x-full md:translate-x-0': !isOpen
  }"
  class="fixed md:static inset-y-0 left-0 z-50
         w-64 flex flex-col
         bg-white dark:bg-slate-950
         border-r border-gray-200 dark:border-slate-800
         transition-transform duration-300
         h-dvh md:h-full">

  <!-- Header -->
  <div class="flex-none flex items-center gap-2 px-5 py-4 border-b border-gray-200 dark:border-slate-800">
    <div class="h-9 w-9 rounded-xl bg-sky-500/10 flex items-center justify-center text-sky-600 dark:text-sky-400 font-semibold">
      SP
    </div>

    <div class="flex flex-col">
      <span class="font-semibold text-slate-900 dark:text-slate-50">SalonPanel</span>
      <span class="text-sm text-slate-600 dark:text-slate-400">Management</span>
    </div>

    <button
      (click)="closeSidebar()"
      class="md:hidden ml-auto p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-slate-800 text-slate-500">
      <lucide-angular name="x" class="w-5 h-5"></lucide-angular>
    </button>
  </div>

  <!-- Navigation (ONLY SCROLL AREA) -->
  <nav class="flex-1 min-h-0 overflow-y-auto px-3 py-4 text-sm space-y-1">
    <!-- Reusable nav item -->
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.link"
      routerLinkActive="active"
      (click)="closeSidebar()"
      class="nav-btn flex items-center gap-3 rounded-lg px-3 py-2
             text-slate-700 dark:text-slate-300
             hover:bg-gray-100 dark:hover:bg-slate-800
             border border-slate-200 dark:border-slate-700
             [&.active]:border-slate-300 dark:[&.active]:border-slate-600
             [&.active]:bg-gray-200 dark:[&.active]:bg-slate-900
             [&.active]:text-slate-900 dark:[&.active]:text-slate-50">
      <lucide-angular [name]="item.icon" class="w-4 h-4"></lucide-angular>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="flex-none border-t border-gray-200 dark:border-slate-800 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-full bg-gray-200 dark:bg-slate-800 flex items-center justify-center text-xs font-semibold">
        {{ currentUser()?.name?.slice(0,2)?.toUpperCase() || 'AD' }}
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium">{{ currentUser()?.name || 'Admin' }}</span>
        <span class="text-xs text-slate-500">{{ currentUser()?.email || 'Salon Owner' }}</span>
      </div>
    </div>

    <button
      [matMenuTriggerFor]="userMenu"
      class="p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-slate-800">
      <lucide-angular name="ellipsis-vertical" class="w-4 h-4"></lucide-angular>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <lucide-angular name="log-out" class="w-4 h-4 mr-2"></lucide-angular>
        Logout
      </button>
    </mat-menu>
  </div>
</aside>
